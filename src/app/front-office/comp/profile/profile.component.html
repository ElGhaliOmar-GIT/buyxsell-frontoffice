<!-- WISHLIST AREA START -->
<div class="liton__wishlist-area pb-70">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- PRODUCT TAB AREA START -->
        <div class="ltn__product-tab-area">
          <div class="container">
            <div class="row">
              <div class="col-lg-4">
                <div class="ltn__tab-menu-list mb-50">
                  <div class="nav">
                    <a class="active show" data-toggle="tab" href="#liton_tab_1_1">Profile<i class="fas fa-home"></i></a>
                    <a routerLink="/indexFront" (click)="logout()">Logout <i class="fas fa-sign-out-alt"></i></a>
                  </div>
                </div>
              </div>
              <div class="col-lg-8">
                <div class="tab-content">
                  <div class="tab-pane fade active show" id="liton_tab_1_1">
                    <div class="ltn__myaccount-tab-content-inner">
                      <p>Wellcome to your profile!</p>
                      <div class="row">
                        <div class="col-md-6 col-12 learts-mb-30">
                          <h4>Full Name: <small>{{ user.lastName }} {{ user.firstName }}</small></h4>
                          <address>
                            <p>Email: {{ user.username }}</p>
                            <p>Mobile: {{ user.phoneNumber }}</p>
                          </address>
                        </div>
                        <div class="col-md-6 col-12 learts-mb-30">
                          <h4>Role: <small>{{ user.role }}</small></h4>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- PRODUCT TAB AREA END -->
      </div>
    </div>
  </div>
</div>
